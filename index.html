<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet/all.css"></link>
    <link rel="icon" href="/img/icon.ico" type="image/x-icon"></link>
    <title>Twitch-clone</title>
</head>
<body>
    <div class="container">
        <div class="bar">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-twitch text-primary" viewBox="0 0 16 16">
                    <path d="M3.857 0 1 2.857v10.286h3.429V16l2.857-2.857H9.57L14.714 8V0H3.857zm9.714 7.429-2.285 2.285H9l-2 2v-2H4.429V1.143h9.142v6.286z"/>
                    <path d="M11.857 3.143h-1.143V6.57h1.143V3.143zm-3.143 0H7.571V6.57h1.143V3.143z"/>
                  </svg>
            </div>
            <div class="search">
                <input type="text" placeholder="搜尋">
                <button class="search_btn"><i class="bi bi-search"></i></button>
            </div>
            <div class="user">
                <button class="login">登入</button>
                <button class="register">註冊</button>
            </div>
        </div>
        <div class="sideBar">
            <div class="channel"></div>
        </div>
        <main class="main">
            <div class="carousel"></div>
            <div class="recommend"></div>
            <div class="classification"></div>
        </main>
    </div>
</body>
</html>
